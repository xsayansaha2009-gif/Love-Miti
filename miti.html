<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>I Love You Animation</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0d1b2a;
        overflow: hidden;
        font-family: Poppins, sans-serif;
    }

    .text {
        font-size: 60px;
        font-weight: 700;
        color: #ff4d6d;
        text-shadow: 0 0 20px #ff4d6d;
        animation: glow 2s infinite alternate ease-in-out;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px #ffb3c1, 0 0 20px #ff4d6d; transform: scale(0.95); }
        100% { text-shadow: 0 0 30px #ff4d6d, 0 0 60px #ff1e47; transform: scale(1.05); }
    }

    .heart {
        position: absolute;
        bottom: -20px;
        color: #ff4d6d;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0.8; }
        100% { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
</style>
</head>
<body>

<div class="text">I LOVE YOU MITI ❤️</div>

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 30) + "px";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
